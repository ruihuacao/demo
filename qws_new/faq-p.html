	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
    <script>
		$(function(){
      var mid = GetQueryString("mid");
      var mtid = GetQueryString("mtid");
      var anchor = GetQueryString("anchor");
      //判断是否直接选择
      if(mid!="" && mtid!="" && anchor!=""){
        $("#joinCount").show();
        var str, str1;
        if(mtid==5 || (mtid==6&&mid==4)){
          str = "g500";
          str1 = "360 骑卫士 GPS 定位器 1 Plus";
          $(".dqx").show();
        }else if(mid==90000011){
          str = "g800";
          str1 = "360骑卫士智能定位器2<b>·</b>摩托车专用";
          $(".dqx").hide();
        }else {
          str = "g200";
          str1 = "360 骑卫士 GPS 定位器 1代";
          $(".dqx").hide();
        }
        $("#dev").html(str1);
        load(str);
        var scrolltop = $("#"+anchor).offset().top;
        $("body").animate({scrollTop: scrolltop},0);
      } else {
        $("#start").show();
      }
      //选择设备事件
      $('.faq-but').click(function(){
        var j = $(this).attr("data-json");
        var name = $(this).html();
        $("#dev").html(name);
        if (j=="g200") $(".dqx").hide();
        else if (j=="g800") $(".dqx").hide();
        else $(".dqx").show();
        load(j);
      });
      //点击切换设备按钮
      $('.qh').click(function(){
        $("#joinCount").hide();
        $("#start").show();
      });
      //显示返回顶部按钮
			$(window).scroll(function(){
				var scrTop = $("body").scrollTop();
				if(scrTop>300){
				  $(".ico-p").show();
				}
				else{
				  $(".ico-p").hide();
				}
			});
      //点击返回顶部按钮
			$(".ico-p").click(function(){
				$("body").animate({scrollTop: 0}, 800);
			});
      //点击标签滚动到对应位置
			$("dd a").click(function(){
				var id = $(this).attr("data-id");
				var scrolltop = $("#"+id).offset().top;
				$("body").animate({scrollTop: scrolltop},800);
			});
      //请求数据
      function load(json){
        $('.oneList').find('.ol').remove();
        $.ajax({
            method:"get",
            url:"data/faq-"+json+".json?v=1",
            dataType:"json",
            async: false,
            success: function(data){
                var arr = data;
                var faq = [[],[],[],[],[],[],[],[],[],[]];
                for(var i=0;i<arr.length;i++){
                    faq[(arr[i].classid-1)].push(arr[i]);
                }
                $(".oneList").each(function() {
                    var index1 = parseInt($(this).attr("id"))-1;
                    for(var i=0;i<faq[index1].length;i++){
                        $(this).append("<div class='ol'><h3>【"+faq[index1][i].question+"】</h3><p>"+faq[index1][i].answer+"</p></div>");
                    }
                });
                $("#start").hide();
                $("#joinCount").show();
            }   
        });
      }
      function GetQueryString(name){
         var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
         var r = window.location.search.substr(1).match(reg);
         if(r!=null)return decodeURI(r[2]); return "";
      }
    });
	</script>
