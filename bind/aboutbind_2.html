<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <title>无法绑定</title>
        <link rel="stylesheet" href="css/bind.css">
    </head>
    
    <body>
         <div class="top">
             <P>您的设备可能没有正确连接，</P>
             <p>请参考安装说明书确认接线正确</p>
         </div>
         <div class="middle_2">
             <img class="littlelight_2" src="images/P2.png">
             <img class="littlelight_2s" src="images/P2-S.png">
         </div>
         <div class="main-border2">
            <ul class="select clearfix" >
               <li>
                   <span>
                       <img src="images/dx.png" class="option">
                   </span>
                   <b>确实没有连好,已重新连接</b>
               </li>
               <li>
                   <span>
                       <img src="images/dx.png" class="option">
                   </span>
                   <b>已确认连接正确，仍然无法绑定</b>
               </li>
               <li>
                   <span>
                       <img src="images/dx.png" class="option">
                   </span>
                   <b>不知道怎么接</b>
               </li>
               <li>
                   <span>
                       <img src="images/dx.png" class="option">
                   </span>
                   <b>出厂预装，无法确认</b>
               </li>
            </ul>
            <div class="but"><a href="javascript:void(0);" class="an">下一步</a></div>
         </div>
	  <script src="js/jquery-1.8.3.min.js"></script>
      <script>
         $(document).ready(function() {			
            $("li").click(function(){				
                $(".option").attr("src","images/dx.png");
                $(this).find("img").attr("src","images/yx.png");
                var i = $(this).index();
                if(i===0){
                    $(".an").attr("href","aboutbind_11.html");
                }
                else if(i===1){
                    $(".an").attr("href","aboutbind_3.html");
                }
                else if(i===2){
                    $(".an").attr("href","aboutbind_12.html");
                }
                else if(i===3){
                    $(".an").attr("href","aboutbind_3.html");
                }
            });
         });
      </script>
    </body>
</html>
