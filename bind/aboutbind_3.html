<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <title>无法绑定</title>
        <link rel="stylesheet" href="css/bind.css">
    </head>
    
    <body>
      
         <div class="top_3">
             <P style="margin-bottom:0;">请重启设备，并等待30秒左右</P>
             <ul class="text_2">
                 <li>如果你可以接触到设备，请用顶针插入重启孔</li>
                 <li>如果无法接触到设备，</li>
                 <li>可以关闭整车电源并重新打开。</li>
             </ul>
         </div>
         <div class="middle_3">
            <img class="littlelight_3" src="images/P3.png">
            <img class="littlelight_3s" src="images/P3-s.png">
         </div>
         <div class="main-border3">
            <ul class="select clearfix">
               <li style="padding-top:10px;">
                   <span>
                       <img src="images/dx.png" class="option">
                   </span>
                   <b>已重启，试试重新绑定</b>
               </li>
               <li>
                   <span>
                       <img src="images/dx.png" class="option">
                   </span>
                   <b>已重启，仍然无法绑定</b>
               </li>
               <li>
                   <span>
                       <img src="images/dx.png" class="option">
                   </span>
                   <b>无法确认是否重启成功</b>
               </li>
            </ul>
            <div class="but"><a href="javascript:void(0);" class="an">下一步</a></div>
         </div>
      
      <script src="js/jquery-1.8.3.min.js"></script>
      <script>
         $(document).ready(function() {
			
			$("li").click(function(){
				$(".option").attr("src","images/dx.png");
				$(this).find("img").attr("src","images/yx.png");
				var i = $(this).index();
				if(i===0){
					$(".an").attr("href","aboutbind_11.html");
				}
				else if(i===1){
					$(".an").attr("href","aboutbind_10.html");
				}
				else if(i===2){
					$(".an").attr("href","aboutbind_10.html");
				}				
			});
		 });
      </script>
    </body>
</html>
