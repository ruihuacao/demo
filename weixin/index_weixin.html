        <!-- JS -->
        <script src="js/swiper.min.js"></script>
        <script src="js/swiper.animate.min.js"></script> 
        <script>            
            var hash = window.location.hash?window.location.hash:"#0";
            var id = parseInt(hash.substring(1));
    
            var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                direction: 'vertical',
                loop: true,
                initialSlide: id,
                onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                    setTimeout(function(){
						swiperAnimateCache(swiper); //隐藏动画元素 
                    	swiperAnimate(swiper); //初始化完成开始动画
					},1000);
                }, 
                onSlideChangeEnd: function(swiper){ 
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                    var current = (swiper.activeIndex - 1) % (swiper.slides.length-2);
                    if(current===-1)window.location.hash = "#4";
                    else window.location.hash = "#"+current;
                } 
            });
        </script>
