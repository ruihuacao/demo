<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>无法绑定</title>
	<link rel="stylesheet" href="qws-css/qws-ui.css">
	<link rel="stylesheet" href="css/g500.css">
</head>
<body>
	<div class="title">
		<p>请按照以下步骤和图示，重新安装SIM卡</p>
	</div>
	<div class="step">
		<p>1) 拔出设备连接线接口(图<span class="circle">3</span>)，断开设备电源</p>
		<p>2) 将拨动开关(图<span class="circle">2</span>)向右拨动，关闭设备供电</p>
		<p>3) 将SIM卡座的金属卡扣(图<span class="circle">1</span>)向左拨开后掀起，将360骑卫士服务包内的SIM卡重新放入卡槽，合上金属卡扣并向右卡紧</p>
		<p>4) 将拨动开关向左拨动(图<span class="circle">2</span>)，开启设备供电</p>
		<p>5) 插入设备连接线接口(图<span class="circle">3</span>)至卡扣扣紧</p>
	</div>
	<div class="img img2">
		<img src="img/g500_p8.png" alt="">
		<a class="btn" href="g500_ub2.html">重新检测</a>
	</div>
</body>
</html>
