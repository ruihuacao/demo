<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
	<title>登录</title>
	<link rel="stylesheet" href="css/reg.css">
</head>
<body>
	<div class="wrap">
		<div class="head clearfix">
			<a href="javascript:;" class="left">注册</a>
			<a href="javascript:;" class="right">关闭</a>
			<p class="center">登录</p>
		</div>
		<form class="main clearfix">
			<div class="inp-num">
				<input type="text" placeholder="请输入手机号" class="num">
			</div>
			<div class="inp-pw">
				<input type="password" maxlength="8" placeholder="请输入密码" class="pw">
			</div>
		</form>
		<div class="footer">
			<button class="btn">登  &nbsp;&nbsp;录</button>
		</div>
		<p class="reg-txt">忘记密码</p>
	</div>
</body>
</html>
