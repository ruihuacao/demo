<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>无法绑定</title>
	<link rel="stylesheet" href="css/g800.css?v=2">
	<link rel="stylesheet" href="qws-css/qws-ui.css">
</head>
<body>
	<div class="g800_title">
		<p>您的设备可能没有正确连接，请参考安装说明确认接线是否正确</p>
		<img src="images/p2_g800.png" alt="360骑卫士智能定位器 2代" class="g800_ub2_img g800_img2_pad">
	</div>
	<div class="g800_border">
		<div class="select g800_pad">
			<label id="1" class="icon-radio-notselect">
				<input type="radio" class="qws_radio" name="blue">
				<span class="g800_txt_bold">确认接线问题，已重新连接</span>
			</label>
		</div>
		<div class="select">
			<label id="2" class="icon-radio-notselect">
				<input type="radio" class="qws_radio" name="blue">
				<span class="g800_txt_bold">连接正确，仍无法绑定</span>
			</label>
		</div>
		<div class="select">
			<label id="3" class="icon-radio-notselect">
				<input type="radio" class="qws_radio" name="blue">
				<span class="g800_txt_bold">不知道怎么接线</span>
			</label>
		</div>
		<div class="select">
			<label id="4" class="icon-radio-notselect">
				<input type="radio" class="qws_radio" name="blue">
				<span class="g800_txt_bold">出厂预装，无法确认</span>
			</label>
		</div>
		<a href="javascript:;" class="g800_but">下一步</a>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/radiocheck.js"></script>
	<script>
		$(function(){
			$('.g800_but').click(function(){
				var s = $('.icon-radio-select').attr("id");
					if(s=="1"){
						window.location.href = "g800_ub4.html";
					} else if(s=="2"){
						window.location.href = "g800_ub5.html";
					} else if(s=="3"){
						window.location.href = "g800_ub5.html";
					} else if(s=="4"){
						window.location.href = "g800_ub5.html";
					}else{
						alert("请选择");
					}
			});
		});
	</script>
</body>
</html>
